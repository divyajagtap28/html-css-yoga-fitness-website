<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>simplewebsiteproject</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">
    <img class="logo" src="./assets/images/logo1.png" alt="logo">
    <h1><span class="Yoga">YOGA</span> first & <span class="fitness">FITNESS</span> always </h1>
    <div class="left card"><img class="tile-image" src="./assets/images/yoga1.png" alt="hand and flower in water">
      <h2 class="card-title"><b>YOGA</b></h2>
      <p class="card-text">“Simple yoga practices for a healthier, balanced life.”</p>
    </div>

    <div class="right card"><img class="tile-image" src="./assets/images/fitness.jpg" alt="metal structure">
      <h2 class="card-title"><b>FITNESS</b></h2>
      <p>“Train hard, feel stronger every day.”</p>
    </div>

  </div>
  <footer>
    <p><b><i>Move.Breathe.Repeat.</i></b></p>
  </footer>
</body>

</html>
